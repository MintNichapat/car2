<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-dark " th:fragment="header">

    <div class="container-fluid">
        <div>
<!--            <img th:src="@{/images/carHeader.png}"/>-->
            <img src="../../static/images/carHeader.png" width="40" height="40"/>
        </div>
        <a class="navbar-brand text-warning" th:href="@{/}">Car2</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/car}">Car</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">สวัสดี <b><span sec:authentication="name"></span></b></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item border-end border-white text-center" style="width: 100px;">
                    <a class="btn btn-light rounded-5 my-1 py-1" style="width: 75px; height: 30px;" th:href="@{/signup}">Signup</a>
                </li>

                <li class="nav-item text-center" style="width: 100px;">
                    <a class="btn btn-warning rounded-5 my-1 py-1" style="width: 75px; height: 30px;" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</nav>
</body>
</html>
