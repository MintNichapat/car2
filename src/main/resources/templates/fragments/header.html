<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-black" th:fragment="header">

    <div class="container-fluid">
        <img src="/images/carHeader.png" width="161" height="46"/>
        <a class="navbar-brand text-warning fs-2 fw-bold ms-2" th:href="@{/}">CAR2</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"></div>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white d-flex" href="#">
                        <div class="d-block w-100 bg-black car-img mx-3">
                            <img class="d-block mx-auto img-fluid car-img bg-warning rounded-circle p-2" style="width: 60px; height: 60px;" src="/images/user.png"/>
                        </div>
                         <b class=" my-3">สวัสดี<span class="ms-2" sec:authentication="name"></span></b>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning my-3" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item border-end border-white text-center" style="width: 100px;">
                    <a class="btn btn-light rounded-5 my-1 py-1" style="width: 75px; height: 30px;" th:href="@{/signup}">Signup</a>
                </li>

                <li class="nav-item text-center" style="width: 100px;">
                    <a class="btn btn-warning rounded-5 my-1 py-1" style="width: 75px; height: 30px;" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</nav>
</body>
</html>
